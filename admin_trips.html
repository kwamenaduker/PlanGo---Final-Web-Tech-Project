<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Management - Admin Dashboard</title>
    <link rel="icon" href="images/plango-fav.png" type="image/icon type">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/plango-logo.png" alt="PlanGo Logo" id="plango-logo">
        </a>
        <nav class="nav-bar">
            <a href="admin_dashboard.html">Dashboard</a>
            <a href="admin_users.html">Manage Users</a>
            <a href="admin_trips.html" class="active">Manage Trips</a>
            <a href="analytics.html">Analytics</a>
            <a href="php/logout.php" class="signup-btn">Logout</a>
        </nav>
    </header>

    <main class="dashboard-container">
        <section class="create-section">
            <h2>Create New Trip</h2>
            <form id="create-trip-form" class="admin-form">
                <div class="form-group">
                    <label for="user-select">Select User:</label>
                    <select id="user-select" name="userId" required>
                        <option value="">Select User</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="trip-name">Trip Name:</label>
                    <input type="text" id="trip-name" name="tripName" required>
                </div>
                <div class="form-group">
                    <label for="destination">Destination:</label>
                    <input type="text" id="destination" name="destination" required>
                </div>
                <div class="form-group">
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date" name="startDate" required>
                </div>
                <div class="form-group">
                    <label for="end-date">End Date:</label>
                    <input type="date" id="end-date" name="endDate" required>
                </div>
                <div class="form-group">
                    <label for="budget">Budget:</label>
                    <input type="number" id="budget" name="budget" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4"></textarea>
                </div>
                <button type="submit" class="btn">Create Trip</button>
            </form>
        </section>

        <section class="admin-section">
            <h2>Trip List</h2>
            <div class="trip-filters">
                <select id="filter-user" class="filter-select">
                    <option value="">All Users</option>
                    <!-- Populated dynamically -->
                </select>
                <input type="text" id="search-trip" placeholder="Search trips..." class="search-input">
            </div>
            <div id="trip-list">
                <!-- Populated dynamically -->
            </div>
        </section>
    </main>

    <script src="js/admin.js"></script>
</body>
</html>
