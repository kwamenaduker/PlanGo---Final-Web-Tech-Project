<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Management</title>
    <link rel="icon" href="images/plango-fav.png" type="image/icon type">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <a href="index.html">
            <img src="images/plango-logo.png" alt="PlanGo Logo" id="plango-logo">
        </a>
        <nav class="nav-bar">
            <a href="user_analytics.html">Analytics</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="itinerary.html">Itinerary</a>
            <a href="trip_details.html">My Trips</a>
            <a href="budget_management.html" class="active">Manage Budgets</a>
            <a href="php/logout.php" class="signup-btn">Logout</a>
        </nav>
    </header>

    <main class="dashboard-container">
        <h1>Budget Management</h1>

        <!-- Trip Selection Dropdown -->
        <label for="trip-selector">Select a Trip:</label>
        <select id="trip-selector">
            <option value="" disabled selected>Select a trip</option>
            <!-- Options populated dynamically -->
        </select>

        <!-- Budget Form -->
        <h3>Add Budget</h3>
        <form id="add-budget-form">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
            <button type="submit" disabled id="add-budget-btn">Add Budget</button>
        </form>

        <!-- Budget List -->
        <h3>Budgets</h3>
        <ul id="budget-list">
            <li>No budgets added yet.</li>
        </ul>

        <!-- Pie Chart -->
        <canvas id="budget-chart"></canvas>
    </main>

    <footer>
        <p>&copy; 2024 PlanGo. All rights reserved.</p>
    </footer>

    <script src="js/script_budget.js"></script>
</body>
</html>
